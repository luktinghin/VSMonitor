<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="styles.css">
	<link href="css/fontawesome.min.css" rel="stylesheet"> 
	<link href="css/regular.min.css" rel="stylesheet"> 
	<link href="css/solid.min.css" rel="stylesheet">
	<link href="css/brands.min.css" rel="stylesheet"> <!--font awesome-->
	<meta name="theme-color" content="#303030">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta charset="utf-8">
	<meta name="description" content="Graphical Display for VSCapture">
    <meta name="keywords" content="VSCapture">
    <meta name="author" content="Terence Luk">
    <title>VSdisplay - VSCapture Data Visualization Tool</title>
</head>
<body>


	<div id="main-body">
		<!--<x-chart-component id="display1"></x-chart-component>-->
		<x-select id="" dataid="0" datakey="name" idnum="1"></x-select>
		<x-select id="" dataid="0" datakey="variables" idnum="1"></x-select>
	</div>
	<div id="card_actions">
		<button onclick="createFrame();createFrame();createFrame();">Create 3 frames</button>
		<button onclick="customFunction(AS3Data,'Time','ECG_HR',1)">Feed ECG_HR data from AS3Data into Frame 1</button>
		<button onclick="customFunction(BISData,'Time','BIS',2)">Feed BIS data from BISData into Frame 2</button>
		<button onclick="customFunction(MPData,'Time','NOM_PLETH_PULS_RATE',3,'MMDDYYYY')">Feed NOM_PLETH_PULS_RATE from MPData into Frame 3</button>
	</div>

	<!--modals-->
		<div id="modalDialog" class="modal alt">
			<div class="modal-content alt" id="modalDialogcontent">
				<div class="modal-header alt"><span class="title">VSdisplay</span><span class="close alt" onClick="hidemodal('modalDialog')">&times;</span></div>
				<div class="modal-body alt">VSdisplay is loading up...</div>
			</div>
		</div>
		<div id="modalVSimport" class="modal">
			<div class="modal-content" id="modalVSimportcontent">
				<div class="modal-header">Load Vital Signs Capture File</div>
				<div class="modal-body">
					<div id="VSmodalscreencontainer">
						<div id="VSmodalscreen1">
							<div>Load the CSV file here:</div>
							<div id="VSdropArea">
								<div style="font-size:400%" class="VSicon"><i class="fas fa-cloud-download-alt"></i></div>
								<div style="width:80%;text-align:center">Drag and drop the .CSV file from VSCapture here to begin data transfer.</div>
							</div>
							<div id="VSimportmessage">&nbsp;</div>
						</div><!-- end screen1-->
						<!--
						<div id="VSmodalscreen2">
							<div>Load the infusion data JSON file here:</div>
							<div id="VSdropArea2">
								<div style="font-size:400%" class="VSicon"><i class="fas fa-cloud-download-alt"></i></div>
								<div style="width:80%">Drag and drop the .json file from VSCapture here to begin real-time data transfer.</div>
							</div>
							<div id="VSimportmessage2">&nbsp;</div>
						</div>-->
					</div>
					<div id="VSimportbuttons">
						<a class="button invert disabled" id="VSimportconfirmbtn" onclick="hidemodal('modalVSimport');">Confirm</a>
						<!--<a class="button" id="VSloadinfusionbtn" onclick="VSimporttogglescreen(2)">Load Infusion Data</a>-->
						<a class="button alt right" onclick="hidemodal('modalVSimport');">Cancel</a>
					</div>
				</div>
			</div>
		</div>

	<script src="index.js"></script>
	<script src="chart.min.js"></script>
	<script src="chartjs-plugin-crosshair.min.js"></script>
	<script type="module" src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</body>
</html>
